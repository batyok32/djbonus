{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-icons.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/core/css/Header.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'vendor/core/css/Footer.css' %}" />
        {% block meta_tags %}{% endblock %}
        
    </head>
    <body>
        {% include "core/includes/Header.html" %}
        <div style="padding-top:70px;"></div>
        {% block content %} {% endblock %}
        {% include "core/includes/Footer.html" %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
